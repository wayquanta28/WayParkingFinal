<div class="min-h-screen flex flex-col justify-between bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-indigo-600 shadow-md rounded-b-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/">
                <img src="assets/logo/way.jpg" alt="Way Logo" class="h-10">
            </a>
            <ul class="flex space-x-6">
                <li><a href="#" class="text-white hover:text-indigo-300 font-medium">Home</a></li>
                <li><a href="#" class="text-white hover:text-indigo-300 font-medium">About</a></li>
                <li><a href="#" class="text-white hover:text-indigo-300 font-medium">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow container mx-auto px-4 py-12 flex flex-col items-center justify-center">
        <h2 class="text-4xl font-bold text-gray-800 mb-6">Login to Your Account</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Admin Login Card -->
            <div class="bg-gradient-to-r from-indigo-500 to-blue-500 text-white rounded-lg shadow-lg p-6 hover:shadow-2xl transition duration-300 text-center transform hover:scale-105">
                <i class="fa-solid fa-user-tie text-6xl mb-4"></i>
                <h3 class="text-2xl font-semibold mb-4">Admin Login</h3>
                <p class="mb-6">Manage the platform with admin privileges.</p>
                <a class="block w-full text-center py-2 px-4 bg-white text-indigo-600 font-medium rounded hover:bg-indigo-100 transition duration-300 cursor-pointer" (click)="loginAsAdmin()">
                    Login as Admin
                </a>
            </div>

            <!-- User Login Card -->
            <div class="bg-gradient-to-r from-green-500 to-teal-500 text-white rounded-lg shadow-lg p-6 hover:shadow-2xl transition duration-300 text-center transform hover:scale-105">
                <i class="fa-solid fa-user text-6xl mb-4"></i>
                <h3 class="text-2xl font-semibold mb-4">User Login</h3>
                <p class="mb-6">Access your account as a regular user.</p>
                <a (click)="loginAsUser()" class="block w-full text-center py-2 px-4 bg-white text-green-600 font-medium rounded hover:bg-green-100 transition duration-300 cursor-pointer">
                    Login as User
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white py-6 shadow-inner">
        <div class="container mx-auto px-4 text-center text-gray-600">
            &copy; 2024 Quantasip. All rights reserved. | <a href="#" class="text-indigo-600 hover:underline">Privacy Policy</a>
        </div>
    </footer>
</div>
